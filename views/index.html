<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css">
    <title>Books Catalogue</title>
</head>
<body>
    <div class="container" align="center">
        <h1>BOOKS CATALOGUE SAMPLE</h1>
        <h3>Input New Book</h3>
        <form method="POST" action="/book/new" enctype="multipart/form-data">
            <div class="title">Books Name</div>
            <input type="text" name="name" required>
            <div class="title">Writer</div>
            <input type="text" name="writer" required><br><br>
            <div class="title">Cover</div>
            <input type="file" name="image" name="cover" accept="image/x-png,image/jpeg" required>
            <br><br>
            <button type="submit">Submit</button><br><br>
        </form>
        <form action="/books" method="get">
            <input type="submit" value="See Books" 
                 name="getusers"/>
        </form> 
    </div>
</body>
</html>
